<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>
        Product Details
    </h1>

    <button id="delete">Delete Product</button>

    <table>
        <tbody>
            <tr>
                <th scope="row">Product Name</th>
                <td id="product-name"></td>
            </tr>
            <tr>
                <th scope="row">Product ID</th>
                <td id="product-id"></td>
            </tr>
            <tr>
                <th scope="row">Quantity</th>
                <td id="quantity"></td>
            </tr>
            <tr>
                <th scope="row">Categories</th>
                <td id="categories"></td>
            </tr>
        </tbody>
    </table>

    <h2>
        Product Stats
    </h2>
    <table>
        <tbody>
            <tr>
                <th scope="row">Cost Per Unit</th>
                <td id="cost-per-unit"></td>
            </tr>
            <tr>
                <th scope="row">Quanity on Order</th>
                <td id="quantity-on-order"></td>
            </tr>
            <tr>
                <th scope="row">Reorder Level</th>
                <td id="reorder-level"></td>
            </tr>
            <tr>
                <th scope="row">Expiration Date</th>
                <td id="expiration-date"></td>
            </tr>
            <tr>
                <th scope="row">Last Restocked Date</th>
                <td id="last-restocked-date"></td>
            </tr>
        </tbody>
    </table>

    <h2>
        Supplier
    </h2>
    <table>
        <tbody>
            <tr>
                <th scope="row">Supplier Name</th>
                <td id="supplier-name"></td>
            </tr>
            <tr>
                <th scope="row">Supplier ID</th>
                <td id="supplier-id"></td>
            </tr>
            <tr>
                <th scope="row">Contact Email</th>
                <td id="supplier-email"></td>
            </tr>
            <tr>
                <th scope="row">Contact Phone</th>
                <td id="supplier-phone"></td>
            </tr>
        </tbody>
    </table>

    <h2>
        Warehouse
    </h2>
    <table>
        <tbody>
            <!-- TODO -->
        </tbody>
    </table>
    
    <script type="module" src="/product.js"></script>
</body>
</html>
